<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="simulation-container">
        <div class="controls">
            <div>
                <label for="floorCount">Number of Floors:</label>
                <input type="number" id="floorCount" min="2" max="10" value="4">
            </div>
            <div>
                <label for="liftCount">Number of Lifts:</label>
                <input type="number" id="liftCount" min="1" max="5" value="1">
            </div>
        </div>
        <button id="initializeBtn">Initialize Simulation</button>
        <div id="building" class="building"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
